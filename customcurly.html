<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="sticky-banner">
        <a href="index.html" class="logo">Kay's Kolors</a>
        <div class="search">
            <input type="text" id="searchBox" placeholder="Search Products...">
            <div id="searchResults" class="seach-results"></div>
        </div>
       <a href="cart.html" class="cart">Cart</a>
    </header>
    <div class="main-content">
        <div class="image-row">
            <div class="image-box no-overlay">
                <img src="custom.curly.jpg" alt="custom curly">
            </div>
            <div class="image-box no-overlay">
                <img src="customcurly 1.jpg" alt="custom curly1">
            </div>
            <div class="image-box no-overlay">
                <img src="custom curly 2.jpg" alt="custom curly2">
            </div>
            <div class="image-box no-overlay">
                <img src="custom curly 3.jpg" alt="custom curly3">
            </div>
            <div class="image-box no-overlay">
                <img src="download-_2_.jpg" alt="custom curly4">
            </div>
        </div>
    </div>
<script>
    const products = [
        "Straight Wigs",
        "Curly Wigs",
        "Premade Colored Wigs", 
        "Custom Straight Wigs",
        "Custom Curly Wigs"
    ];

    const searchBox = document.getElementById("searchBox");
    const results = document.getElementById("searchResults");

    searchBox.addEventListener("input", function(){
        const input = this.value.toLowerCase();
        results.innerHTML = "";

        if(input) {
            const filtered = products.filter(p => p.toLowerCase().includes(input));
            filtered.forEach(item => {
                const div = document.createElement("div");
                div.textContent = item;
                div.addEventListener("click", () => {
                    alert(`You clicked ${item}`);
                    searchBox.value = "";
                    results.style.display = "none";
                });
                results.appendChild(div);
            });
            results.style.display = filtered,length ? "block" : "none";
        } else {
            results.style.display = "none";
        }
    });
</script>
</body>
</html>
