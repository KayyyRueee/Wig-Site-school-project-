 <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kay's Kolors</title>
</head>
<body>
    <header class="sticky-banner">
        <a href="index.html" class="logo">Kay's Kolors</a>
        <div class="search">
            <input type="text" id="searchBox" placeholder="Search Products...">
            <div id="searchResults" class="seach-results"></div>
        </div>
        
        <a href="cart.html" class="cart">Cart</a>
    </header>
    <div class="main-content">
        <div class="image-row">
            <a href="straightwigs.html">
                <div class="image-box">
                    <img src="straightwigs.jpg" alt="pic 1">
                    <div class="overlay-text">Straight Wigs</div>
                </div>
            </a>
            <a href="curlywigs.html">
                <div class="image-box">
                    <img src="curlywigs.jpg" alt="pic 2">
                    <div class="overlay-text">Curly Wigs</div>
                </div>
            </a>
            <a href="premadewigs.html">
                <div class="image-box">
                    <img src="download-_1_.jpg" alt="pic 3">
                    <div class="overlay-text">Premade Colored Wigs</div>
                </div>
            </a>
            <a href="customstraight.html">
                <div class="image-box">
                    <img src="download.jpg" alt="pic 4">
                    <div class="overlay-text">Custom Straight wigs</div>
                </div>    
            </a>
            <a href="customcurly.html">
                <div class="image-box">
                    <img src="custom.curly.jpg" alt="pic 5">
                    <div class="overlay-text">Custom Curly Wigs</div>
                </div>
            </a>
        </div>
    </div>
<script>
    const products = [
        "Straight Wigs",
        "Curly Wigs",
        "Premade Colored Wigs", 
        "Custom Straight Wigs",
        "Custom Curly Wigs"
    ];

    const searchBox = document.getElementById("searchBox");
    const results = document.getElementById("searchResults");

    searchBox.addEventListener("input", function(){
        const input = this.value.toLowerCase();
        results.innerHTML = "";

        if(input) {
            const filtered = products.filter(p => p.toLowerCase().includes(input));
            filtered.forEach(item => {
                const div = document.createElement("div");
                div.textContent = item;
                div.addEventListener("click", () => {
                    alert(`You clicked ${item}`);
                    searchBox.value = "";
                    results.style.display = "none";
                });
                results.appendChild(div);
            });
            results.style.display = filtered,length ? "block" : "none";
        } else {
            results.style.display = "none";
        }
    });
</script>
</body>
</html>
